<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
     <link rel="stylesheet" href="main.css" />
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-3 col-xl-3 col-md-10 mx-auto"  >
                  <div class="card card-body border-success rounded-2">
                      <div class="my-3">
                          <h4 class=" text-success font-weight-bolder text-center"> <strong> Register Form  </strong>  </h4>
                          <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Username</label>
                              <input type="email" class="form-control border-success" placeholder="Enter your Username" id="exampleInputEmail1" aria-describedby="emailHelp" />
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" placeholder="Enter your password" class="form-control border-success" id="exampleInputPassword1" />
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Confirm Password</label>
                              <input type="password" placeholder="Repeat your password" class="form-control border-success" id="exampleInputPassword1" />
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                          </form>
                      </div>
                  </div>
               </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
